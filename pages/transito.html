    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Barra de navegación móvil -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-50 px-4 py-2">
        <div class="grid grid-cols-4 gap-4">
            <a href="../index.html" class="nav-item flex flex-col items-center text-center">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Inicio</span>
            </a>
            <a href="tramites.html" class="nav-item flex flex-col items-center text-center">
                <i class="fas fa-passport text-xl"></i>
                <span class="text-xs mt-1">Trámites</span>
            </a>
            <a href="transito.html" class="nav-item flex flex-col items-center text-center active">
                <i class="fas fa-car text-xl"></i>
                <span class="text-xs mt-1">Tránsito</span>
            </a>
            <a href="seguridad.html" class="nav-item flex flex-col items-center text-center">
                <i class="fas fa-shield-alt text-xl"></i>
                <span class="text-xs mt-1">Seguridad</span>
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 pt-3 pb-8">
        <div class="main-container p-4 mb-4">
            <h1 class="text-2xl sm:text-3xl font-bold gradient-title text-center mb-4 fade-in">
                Tránsito

            <!-- Grid de botones -->
            <div class="grid grid-cols-2 gap-4 mt-8">
                <!-- Consulta Licencia -->
                <a href="https://licencias.mtc.gob.pe/#/index" class="app-button relative overflow-hidden bg-gradient-to-br from-[#0B3B0B] to-[#1a5c1a] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-id-card text-[#D4AF37] text-3xl sm:text-4xl"></i>
                        </div>
                        <h2 class="text-white text-sm sm:text-lg font-bold">Consulta Licencia</h2>
                    </div>
                </a>
                
                <!-- Récord de Conductor -->
                <a href="https://recordconductor.mtc.gob.pe/" class="app-button relative overflow-hidden bg-gradient-to-br from-[#0B3B0B] to-[#1a5c1a] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-id-card text-[#D4AF37] text-3xl sm:text-4xl"></i>

                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-user-check text-[#D4AF37] text-3xl sm:text-4xl"></i>
                        </div>
                        <h2 class="text-white text-sm sm:text-lg font-bold">Conductor</h2>
                    </div>
                </a>

                <a href="https://www.sat.gob.pe/VirtualSAT/principal.aspx?mysession=BSk%2buvPiVQRJRgJ25vK0PMHdbm%2b4ciqEWDfjGRz12rI%3d" class="app-button relative overflow-hidden bg-gradient-to-br from-[#0B3B0B] to-[#1a5c1a] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-car-alt text-[#D4AF37] text-3xl sm:text-4xl"></i>
                        </div>
                        <h2 class="text-white text-sm sm:text-lg font-bold">Multas</h2>
                    </div>
                </a>

                <a href="https://www2.sunarp.gob.pe/consulta-vehicular/inicio" class="app-button relative overflow-hidden bg-gradient-to-br from-[#0B3B0B] to-[#1a5c1a] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-search text-[#D4AF37] text-3xl sm:text-4xl"></i>
                        </div>
                        <h2 class="text-white text-sm sm:text-lg font-bold">SUNARP</h2>
