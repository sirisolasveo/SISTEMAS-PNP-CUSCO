<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecomunicaciones - Portal PNP</title>
    
    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50">
    <!-- Contenido Principal -->
    <main class="container mx-auto px-4 pt-3 pb-8">
        <div class="main-container p-4 mb-4">
            <h1 class="text-2xl sm:text-3xl font-bold gradient-title text-center mb-4 fade-in">
                Celulares
            </h1>

            <!-- Grid de botones -->
            <div class="grid grid-cols-2 gap-4 mt-8">
                <!-- IMEI -->
                <a href="https://checatuimei.renteseg.osiptel.gob.pe/consultaIMEI.xhtml" class="app-button relative overflow-hidden bg-gradient-to-br from-[#0B3B0B] to-[#1a5c1a] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-mobile-alt text-[#D4AF37] text-3xl sm:text-4xl"></i>
                        </div>
                        <h2 class="text-white text-sm sm:text-lg font-bold">Consultar IMEI</h2>
                    </div>
                </a>

                <!-- Líneas -->
                <a href="https://checatuslineas.osiptel.gob.pe/" class="app-button relative overflow-hidden bg-gradient-to-br from-[#0B3B0B] to-[#1a5c1a] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/10 p-3 rounded-full mb-3">
                            <i class="fas fa-sim-card text-[#D4AF37] text-3xl sm:text-4xl"></i>
                        </div>
                        <h2 class="text-white text-sm sm:text-lg font-bold">Consultar Líneas</h2>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
