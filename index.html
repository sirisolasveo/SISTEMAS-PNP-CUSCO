    <link rel="stylesheet" href="/SISTEMAS-PNP-CUSCO/assets/css/style.css">

<body class="bg-gray-50">
    <!-- Barra de navegación móvil -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-50 px-4 py-2">
        <div class="grid grid-cols-4 gap-4">
            <a href="/SISTEMAS-PNP-CUSCO/" class="nav-item flex flex-col items-center text-center active">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Inicio</span>

            <a href="/SISTEMAS-PNP-CUSCO/pages/tramites.html" class="nav-item flex flex-col items-center text-center">

            <a href="/SISTEMAS-PNP-CUSCO/pages/transito.html" class="nav-item flex flex-col items-center text-center">

            </a>

            <div class="grid grid-cols-2 gap-4 mt-8">
                <!-- Trámites -->
                <a href="/SISTEMAS-PNP-CUSCO/pages/tramites.html" class="app-button relative overflow-hidden bg-gradient-to-br from-[#8B6B15] to-[#D4AF37] p-4 rounded-2xl shadow-lg transform transition-all duration-300 hover:scale-105 active:scale-95">
                    <div class="flex flex-col items-center justify-center">
                        <div class="icon-wrapper bg-white/20 p-3 rounded-full mb-3">

                        </div>
